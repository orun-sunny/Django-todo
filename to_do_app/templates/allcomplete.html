{% extends 'base.html' %}

{% block title %} To Do - Form {% endblock title %}

{% block section_title %} {% include 'section_title.html' with section_title=sec_title %} {% endblock %}

{% block content %}
<div class="max-w-[250px] max-w-md mx-auto p-4 border mt-2 rounded">
  <h1 class="text-2xl text-center text-gray-600 py-3 my-2">Is this task completed?</h1>

  <form method="post">
    {% csrf_token %}
    {{form.as_p}}

    <div class="flex justify-center item-center">
      <button type="submit" class="text-white bg-green-500 hover:bg-green-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Complete</button>
    </div>
  </form>
</div>
{% endblock content %}
